<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      padding: 0;
      margin :0;
      box-sizing: border-box;
    }
    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      position: absolute;
      z-index: 10;
      left: 0;
      top: 0;
    }
    #slide0{
      background-color: blueviolet;
    }
    #slide1{
      background-color: brown;
    }
    #slide2{
      background-color: burlywood;
    }
    </style>
    <title>Test</title>
</head>
<body>
  <script>

const body = document.body;
console.dir(body);
body.style.width = "100vw";
body.style.height = "100vh";
body.style.backgroundColor = "cyan";
body.className = "flex-center";

let windowDiv = document.createElement('div');
windowDiv.setAttribute("id", "window")
body.prepend(windowDiv);



let ulTag = document.createElement('ul');
ulTag.setAttribute("id", "slideUl");
windowDiv.prepend(ulTag);
ulTag.style.width  = "700px"
ulTag.style.height  = "400px"
ulTag.style.outline  = "2px solid red"
ulTag.style.position = "absoluete"
ulTag.style.top = "0"
ulTag.style.left = "0"

const slideUl = document.getElementById('slideUl');




// li 태그 3개 생성
for(i=0; i<3; i++){
  let someTag = document.createElement('li');
  let appendC = ulTag.appendChild(someTag);
  appendC.setAttribute("id", `slide${i}`);
}
const li = document.querySelectorAll("li");
console.log(li);

// li 스타일링
li.forEach(element => {
  element.style.listStyle = "none";
  element.style.width  = "700px"
  element.style.height  = "400px"
  element.style.outline  = "1px solid black"
});






let topMove= (height) => {
  let temp = 0;
  let topMoving = setInterval(()=>{
    if(temp > -height) {
      temp = temp -5;
      slideUl.style.top = temp+"px";
    } else {
      clearInterval(topMoving)
    }
  }, 0.5)
}

// ! 첫 요소 삭제 및 뒤로 이동
let appnedSomething = ()=>{
  let remove1st = slideUl.removeChild(slideUl.children[0]);
  slideUl.appendChild(remove1st);
  slideUl.style.top = 0;
}

//최종 조립
setTimeout(()=>{
  // 시작 전 타임아웃
    setInterval(()=>{
      topMove(400);
      setTimeout(()=>{
        appnedSomething();
      },500);
    }, 5000)
  },5000)

  </script>
</body>
</html>
